<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Worksheets for Kids</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;

        }

        .container>div {
            height: 50%;
            width: 100%;
        }

        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        #fisrt_half {
            border-bottom-width: 0.1px;
            border-bottom-color: #eee;
            border-bottom-style: dashed;
        }

        td {
            padding: 0 10px;
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="fisrt_half"></div>

        <div id="second_half"></div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
