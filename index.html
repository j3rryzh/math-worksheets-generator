<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Worksheets for Kids</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;

        }

        .container>div {
            height: 50%;
            width: 100%;
            border-collapse: collapse;
        }

        table {
            width: 100%;
            height: 100%;
        }

        #fisrt_half {
            border-bottom-width: 0.1px;
            border-bottom-color: #eee;
            border-bottom-style: dashed;
        }

        td {
            padding: 0 10px;
            width: 20%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="fisrt_half"></div>
        <div id="second_half"></div>
    </div>
    <script>
        const getRandomInt = (min, max) => {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        const plus = () => {
            let a = getRandomInt(1, 10);
            let b = getRandomInt(1, 10);
            while (b + a > 10) {
                b = getRandomInt(1, 10);
            }
            return [a, b];
        }

        const minus = () => {
            let a = getRandomInt(2, 11);
            let b = getRandomInt(1, 10);
            while (a < b) {
                b = getRandomInt(1, 10);
            }
            return [a, b];
        }

        const creatRow = type => {
            const row = document.createElement('tr');
            for (let i = 0; i < 5; i++) {
                const cell = document.createElement('td');
                if (type == 'plus') {
                    const [a, b] = plus();
                    cell.innerHTML = `${a} + ${b} =`;
                }
                else if (type == 'minus') {
                    const [a, b] = minus();
                    cell.innerHTML = `${a} - ${b} =`;
                }
                row.appendChild(cell);
            }
            return row;
        }

        const creatTable = () => {
            const table = document.createElement('table');
            for (let i = 0; i < 4; i++) {
                table.appendChild(creatRow('plus'));
            }
            for (let i = 0; i < 6; i++) {
                table.appendChild(creatRow('minus'));
            }
            return table;
        }

        document.querySelector('#fisrt_half').appendChild(creatTable());
        document.querySelector('#second_half').appendChild(creatTable());

    </script>
</body>

</html>
